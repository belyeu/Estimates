 <div class="form-group">
        <div *ngIf="!newEstimate">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">
                {{estimate._id}}
            </div>        
    </div> 
 </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="estimate.itemName" placeholder="item Name" />
        </div>
        <label class="col-sm-2 control-label">Quantity: </label>
        <div class="col-sm-10">
            <input class="form-control" [(ngModel)]="estimate.quantity" placeholder="quantity" />
        </div>
        
            <label class="col-sm-2 control-label">Rate: </label>
            <div class="col-sm-10">
            <input class = "form-control"[(ngModel)] = "estimate.rate" placeholder= "rate" />        
    </div>
    
            <label class="col-sm-2 control-label">Description: </label>
            <div class="col-sm-10">
            <input class = "form-control"[(ngModel)] = "estimate.description" placeholder= "description" />        
    
    </div>
     <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
