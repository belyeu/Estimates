<h1>{{title}}</h1>
<h2>My Estimates</h2>
<div class="row">
    <div class="col-md-12">
        <div class="error" *ngIf="error">{{error}}</div>
        <div class="pull-right">
            <button class="btn btn-success" (click)="addEstimate()">Add New Estimate</button>
        </div>
        <br>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                   
                    <th>Name</th>
                     <th>Descriotion</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let estimate of Estimates" [class.active]="estimate === selectedEstimate" (click)="onSelect(estimate)">
                   
                    <td>{{estimate.itemName}}</td>
                     <td>{{estimate.description}}</td>
                    <td><button class="btn btn-danger" (click)="deleteEstimate(estimate, $event)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div *ngIf="selectedEstimate">
            <h2>
                {{selectedEstimate.itemName | uppercase}} is my estimate
            </h2>
            <button class="btn btn-primary" (click)="gotoDetail()">View Details</button> 
        </div>
    </div>
</div>
